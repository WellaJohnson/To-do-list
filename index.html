<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Roboto:ital,wght@0,400;1,400;1,900&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Pacifico&family=Roboto:ital,wght@0,400;1,400;1,900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To do list</title>
  </head>
  <body>
    <header>
      <h1>To do list</h1>
      <i class="fa-solid fa-fish"></i>
    </header>
    <br />
    <br />
    <br />
    <a
      class="image"
      href="https://github.com/WellaJohnson/To-do-list/branches"
      title="Click here"
      target="_blank"
    >
      <img
        alt="text alternatif pour le lien image"
        src="https://png.pngtree.com/png-vector/20191001/ourmid/pngtree-light-bulb-icon-vector-light-bulb-ideas-symbol-illustration-png-image_1773934.jpg"
        height="100px"
      />
    </a>
    <br />
    <br />
    <br />
    <form>
      <input type="text" class="todoInput" />
      <button class="todoButton" type="submit" value="Add">
        <i class="fa-solid fa-plus-square"></i>
      </button>
    </form>
    <div class="container">
      <ul class="todoList"></ul>
    </div>
  </body>
  <script src="./script/script.js"></script>
</html>
