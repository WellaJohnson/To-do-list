<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap");
    </style>
    <title>To do list</title>
  </head>
  <body>
    <h1>To do list</h1>
    <br />
    <a
      class="image"
      href="https://github.com/WellaJohnson/To-do-list/branches"
      title="Click here"
      target="_blank"
    >
      <img
        alt="text alternatif pour le lien image"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRThHvfesTjnYVWZUvoCvv-TglqyGypGMWrGsmu3Q-0X37O-NKLGMGqNqbC5hLyoyN3bXc&usqp=CAU"
        height="100px"
      />
    </a>
    <br />
    <br />
    <br />
    <form>
      <input type="text" class="todoInput" />
      <input class="todoButton" type="submit" value="Add" />
    </form>
    <div class="container">
      <ul class="todoList">
        <li>
          <p>Task 1</p>
          <div>
            <button>Done</button>
            <button>Delete</button>
          </div>
        </li>
        <li>
          <p>Task 2</p>
          <div>
            <button>Done</button>
            <button>Delete</button>
          </div>
        </li>
        <li>
          <p>Task 3</p>
          <div>
            <button>Done</button>
            <button>Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
  <script src="./script/script.js"></script>
</html>
